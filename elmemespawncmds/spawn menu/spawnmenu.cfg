clear
echo Welcome to the HL2 SPMP spawn menu!
echo THE SERVER YOU ARE PLAYING ON MUST HAVE CHEATS ON OR ALL OF THIS WILL NOT WORK
echo 1: Weapons
echo 2: Vehicles
echo 3: NPCs
echo 4: Tools
alias 1 exec spmp_weapons.cfg
alias weapons exec spmp_weapons.cfg
alias 2 exec spmp_cars.cfg
alias vehicles exec spmp_cars.cfg
alias 3 exec spmp_npcs.cfg
alias npc exec spmp_npcs.cfg
alias 4 exec spmp_tools.cfg
alias tools exec spmp_tools.cfg